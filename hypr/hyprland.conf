#Sys Variables
monitor=eDP-2, 1920x1200@120, 0x0, 1, bitdepth, 10
exec-once = waybar & hyprpaper
exec-once = hyprctl setcursor Babata-Modern-Ice 24
exec-once = hyprctl keyword 'device[asup1205:00-093a:2008-touchpad]:enabled' 'false' #This is specific to my laptop

#Window Rules
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 1110 4%, title:^(Volume Control)$
windowrule = float, pavucontrol
windowrule = size 800 600, title:^(Bluetooth Devices)$
windowrule = move 1110 4%, title:^(Bluetooth Devices)$
windowrule = float, blueman-manager
windowrule = size 800 600, title:^(iwgtk)$
windowrule = move 1110 4%, title:^(iwgtk)$
windowrule = float, iwgtk
windowrulev2 = opacity 0.9 0.9, class:^(pcmanfm-qt)$

# My Keybinds
bind = ALT, T, exec, kitty
bind = ALT, Q, killactive,
bind = ALT, M, exit,
bind = ALT, E, exec, pcmanfm-qt
bind = ALT, B, exec, kitty btop
bind = ALT, TAB, exec, brave
bind = ALT, I, exec, idea
bind = ALT, F, fullscreen
bind = ALT, J, togglefloating
bind = ALT, L, exec, hyprlock
bind = ALT CONTROL, S, exec, grim -g "$(slurp)" && exec notify-send --expire-time=1200 "Screenshot Saved To Pictures"
bind = CONTROLALT, P, exec, $HOME/.config/hypr/scripts/waybar.sh
bind = CONTROL, L, exec, $HOME/.config/hypr/scripts/hyprpaper.sh
bind = ALT, P, exec, $HOME/.config/hypr/scripts/proton.sh
bind = ALT CONTROL, 1, exec, powerprofilesctl set power-saver && exec notify-send --expire-time=1200 "Power Saver Enabled"
bind = ALT CONTROL, 2, exec, powerprofilesctl set balanced && exec notify-send --expire-time=1200 "Balanced Enabled"
bind = ALT CONTROL, 3, exec, powerprofilesctl set performance && exec notify-send --expire-time=1200 "Performance Enabled"
bind = ALT, F10, exec, hyprctl keyword 'device[asup1205:00-093a:2008-touchpad]:enabled' 'false' && exec notify-send --expire-time=1200 "Touchpad Disabled"
bind = ALT SHIFT, F10, exec, hyprctl keyword 'device[asup1205:00-093a:2008-touchpad]:enabled' 'true' && exec notify-send --expire-time=1200 "Touchpad Enabled"
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = CONTROLALT, DELETE, exec, rofi -show power-menu -modi "power-menu:rofi-power-menu --choices=lockscreen/suspend/logout/reboot/shutdown"
bind = ALT, R, exec, rofi -show drun -show-icons
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ffffffff) rgba(ffffffff) 45deg 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = false 
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 17, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}
gestures {
    workspace_swipe = true
}
